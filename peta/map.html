<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Interaktif dengan Marker dan Form Input</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: calc(100% - 120px);
            /* Kurangi tinggi map agar tidak menutupi header */
            width: 100%;
        }

        /* Header Styling */
.header {
    background-color: #4CAF50; /* Warna hijau tetap */
    padding: 25px 0;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;
    box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.3); /* Bayangan di bawah header */
    text-align: center;
    position: relative;
    z-index: 1000;
    margin-bottom: 20px; /* Jarak antara header dan konten lainnya */
}

/* Header Text Styling */
.header-text {
    font-size: 28px; /* Ukuran font lebih besar */
    color: #fff;
    font-weight: bold;
    margin: 0;
    text-shadow:
        1px 1px 4px rgba(0, 0, 0, 0.5),    /* Bayangan halus di kanan atas */
        -1px -1px 4px rgba(0, 0, 0, 0.5),   /* Bayangan halus di kiri bawah */
        1px -1px 6px rgba(0, 0, 0, 0.3),    /* Bayangan halus di kanan bawah */
        -1px 1px 6px rgba(0, 0, 0, 0.3),    /* Bayangan halus di kiri atas */
        0px 4px 10px rgba(0, 0, 0, 0.2);    /* Bayangan lebih besar di bawah */
}


        /* Peta Fullscreen */
        #map {
            position: absolute;
            top: 75px;
            /* Header height */
            left: 0;
            width: 100%;
            height: calc(100% - 60px);
            /* Full height minus header */
        }

        /* Popup Form Styling */
        #form-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            overflow-y: auto;
            max-height: 80%;
        }

        #form-popup h2 {
            margin-top: 0;
            color: #4CAF50;
            text-align: center;
        }

        input[type="text"],
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        #close-button {
            background-color: #E63946;
        }

        #close-button:hover {
            background-color: #D62828;
        }

        /* Dim Background when Form is Open */
        #dim-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Add Point Button */
        #add-point-btn {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
            width: 100px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #add-point-btn:hover {
            background: #45a049;
        }

        /* Refresh Button */
        #refresh-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            z-index: 1001;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #refresh-btn:hover {
            background: #1976D2;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <h1 class="header-text">Peta Ruang Terbuka Hijau</h1>
    </div>

    <div id="dim-background"></div>
    <button id="add-point-btn">Tambah Titik</button>
    <button id="refresh-btn">üîÑ</button>
    <div id="map"></div>

    <!-- Form Popup -->
    <div id="form-popup">
        <h2>Tambah Data</h2>
        <form id="mahasiswaForm">
            <input type="text" id="name" placeholder="Nama Lokasi" required />
            <input type="text" id="rating" placeholder="Rating" required />
            <input type="text" id="address" placeholder="Alamat" required />
            <input type="text" id="open" placeholder="Jam Buka" required />
            <input type="text" id="close" placeholder="Jam Tutup" required />
            <input type="hidden" id="latitude" />
            <input type="hidden" id="longitude" />
            <button type="submit">Tambah Data</button>
            <button type="button" id="close-button">Tutup</button>
        </form>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        var map = L.map('map').setView([-7.774796670378405, 110.37442978811552], 13);

        /* Tile Basemap */
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 19,
            attribution:
                'Map data ¬©Ô∏è <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        var basemap1 = L.tileLayer(
            "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            {
                attribution:
                    '<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> | <a href="DIVSIGUGM" target="_blank">DIVSIG UGM</a>',
            }
        );

        var basemap2 = L.tileLayer(
            "https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}",
            {
                attribution:
                    'Tiles &copy; Esri | <a href="Latihan WebGIS" target="_blank">DIVSIG UGM</a>',
            }
        );

        var basemap3 = L.tileLayer(
            "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
            {
                attribution:
                    'Tiles &copy; Esri | <a href="Lathan WebGIS" target="_blank">DIVSIG UGM</a>',
            }
        );

        var basemap4 = L.tileLayer(
            "https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png",
            {
                attribution:
                    '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
            }
        );

        basemap2.addTo(map);

        var baseMaps = {
            OpenStreetMap: basemap1,
            "Esri World Street": basemap2,
            "Esri Imagery": basemap3,
            "Stadia Dark Mode": basemap4,
        };

        L.control.layers(baseMaps).addTo(map);

        var formPopup = document.getElementById('form-popup');
        var dimBackground = document.getElementById('dim-background');
        var closeButton = document.getElementById('close-button');
        var addPointBtn = document.getElementById('add-point-btn');
        var refreshBtn = document.getElementById('refresh-btn');
        var mahasiswaForm = document.getElementById('mahasiswaForm');
        var marker = null;

        // Event untuk menutup form
        closeButton.addEventListener('click', function () {
            formPopup.style.display = 'none';
            dimBackground.style.display = 'none';
        });

        // Event tombol tambah titik
        addPointBtn.addEventListener('click', function () {
            if (!marker) {
                marker = L.marker(map.getCenter(), { draggable: true }).addTo(map);
                marker.bindPopup('Geser marker ke lokasi yang diinginkan, lalu klik marker untuk menambahkan data.').openPopup();

                marker.on('click', function () {
                    var latLng = marker.getLatLng();
                    document.getElementById('latitude').value = latLng.lat;
                    document.getElementById('longitude').value = latLng.lng;
                    formPopup.style.display = 'block';
                    dimBackground.style.display = 'block';
                });
            }
        });

        mahasiswaForm.addEventListener('submit', function (event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var rating = document.getElementById('rating').value;
            var address = document.getElementById('address').value;
            var open = document.getElementById('open').value;
            var close = document.getElementById('close').value;
            var latitude = document.getElementById('latitude').value;
            var longitude = document.getElementById('longitude').value;

            var newData = {
                name: name,
                rating: rating,
                address: address,
                open: open,
                close: close,
                latitude: parseFloat(latitude),
                longitude: parseFloat(longitude)
            };

            fetch('http://10.0.2.2:3000/mahasiswa', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newData)
            })

                .then(response => response.json())
                .then(data => {
                    L.marker([latitude, longitude]).addTo(map)
                        .bindPopup(`<strong>${name}</strong><br>
                    Rating: ${rating}<br>${address}<br>Jam: ${open}-${close}`)
                        .openPopup();

                    mahasiswaForm.reset();
                    formPopup.style.display = 'none';
                    dimBackground.style.display = 'none';
                    marker.remove();
                    marker = null;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });



        function loadData() {
            fetch('http://10.0.2.2:3000/mahasiswa')
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        L.marker([item.latitude, item.longitude]).addTo(map)
                            .bindPopup(`
                <strong>${item.name}</strong><br>
                <img src=${item.image_url} style="width: 100%; height: auto; border-radius: 10px; margin-top: 10px;">
                        <br>
                Rating: ${item.rating}<br>
                ${item.address}<br>
                Jam: ${item.open}-${item.close}<br>
                <a href="https://www.google.com/maps/dir/?api=1&destination=${item.latitude},${item.longitude}" target="_blank">
                    <button style="background-color: #4CAF50; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">
                        Navigasi ke Rute
                    </button>
                </a>
            `);
                    });
                })
        }

        refreshBtn.addEventListener('click', function () {
            map.eachLayer(function (layer) {
                if (layer instanceof L.Marker && layer !== marker) {
                    map.removeLayer(layer);
                }
            });
            loadData();
        });

        loadData();



    </script>
</body>

</html>

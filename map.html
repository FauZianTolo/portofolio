<!-- map.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Map View</title>
    <style>
        body, html {
          height: 100%;
          margin: 0;
          padding: 0;
        }
        #map {
          height: 100%;
          width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    function initMap() {
      const location = { lat: -6.2088, lng: 106.8456 }; // Jakarta example
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 8,
        center: location,
      });
      new google.maps.Marker({
        position: location,
        map: map,
      });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
